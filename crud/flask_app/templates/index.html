<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Usuarios</h1>
        <a class="btn btn-primary" href="/new">Agregar Usuario</a>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>E-mail</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for usuarios in usuarios %}
                <tr>
                    <td>{{usuarios.First_name}}</td>
                    <td>{{usuarios.Last_name}}</td>
                    <td>{{usuarios.Email}}</td>
                    <td>
                        <a href="/delete/{{usuarios.Id}}" class="btn btn-primary">Borrar</a>
                        <a  href="/edit/{{usuarios.Id}}" class="btn btn-warning">Editar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
