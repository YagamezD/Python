<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Editar</title>
</head>
<body>
    <div class="container">
        <form action="/update" method="POST" class="col-6 nx-auto">
            <h1>Editar Usuario</h1>
            <input type="hidden" id="Id" name="Id" value={{usuarios.Id}}>
            <div class="form-group">
                <label for="First_name">Nombre</label>
                <input type="text" id="First_name" name="First_name" class="form-control"  value={{usuarios.First_name}}>
            </div>

            <div class="form-group">
                <label for="Last_name">Apellido</label>
                <input type="hidden" id="id" name="id" value={{usuarios.id}}>
                <input type="text" id="Last_name" name="Last_name" class="form-control" value={{usuarios.Last_name}}>
            </div>

            <div class="form-group">
                <label for="Email"> E-mail</label>
                <input type="Email" id="Email" name="Email" class="form-control">
            </div>
            <input type="submit" value="Actualizar" class="btn btn-success" value={{usuarios.Email}}>


        </form>
    </div>
</body>
</html>
